contenido:
  es:
      -
        >
        Estudié en la Escuela de Artes Aplicadas y Oficios Artísticos de Málaga, en la que me gradué en la especialidad
        de Cerámica Artística en 1989. Como empecé en el mundo de la cerámica dos años antes de terminar mi formación,
        tengo muchos años de experiencia laboral que avalan mi trabajo. Desde entonces siempre me he dedicado a este
        Arte, ya sea dando clases como monitor, trabajando con el barro y pintando.
      -
        >
        En la actualidad pinto murales por encargo en muchos estilos diferentes, tamaños y formas. Realizo
        reproducciones de otras obras así como diseños propios para decorar viviendas, negocios, edificios públicos,
        etc.
  en:
      -
        >
        I studied at the School of Arts and Crafts in Malaga (Spain) graduating with a degree in Ceramics in 1989.
        Having started working with ceramics two years before finishing my training, I actually have many years of work
        experience in the field. Since then I always have been devoting myself to this art by teaching, working with
        clay and painting.
      -
        >
        At present my ceramic murals are specially made according to the customer's specifications and are therefore
        painted in all kind of styles, shapes, and sizes. I make my own designs or reproductions to decorate houses,
        shops, restaurants, public buildings and so on.
  fr:
      -
        >
        J'ai étudié à l'École d'Arts et Métiers Artistiques de Malaga où j'ai obtenu mon diplôme en Céramique Artistique
        en 1989 bien que j'ai comencé à travailler dans le monde de la céramique deux ans avant de finir ma formation.
        Dès lors j'ai toujours travaillé dans cet Art, avec l'argile, comme proffesseur et comme peintre.
      -
        >
        Aujourd'hui je peint des muraux en carreaux céramiques sur demande dans n'importe quel style, taille et forme,
        pour décorer des maisons, commerces, bâtiments publiques, etc.
