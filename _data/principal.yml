galeria_texto:
  es: >
      En esta sección encontrarás una gran variedad de obras que he realizado. He seleccionado las más significativas y
      las he dividido para que te sea más sencillo disfrutar de ellas.
  en: >
      In this section you will find a wide variety of work that I have done. I have selected the most significative and
      I have divided them so is easier for you to enjoy them.
  fr:

