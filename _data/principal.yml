  es: Presupuesto
  en: Quotation
  fr:

presupuesto_texto:
  es: >
      Podrás diseñar un presupuesto a tu medida y rápidamente recibir una aproximación. Todo depende del tipo de azulejo
      que elijas y el tamaño del mural.
  en: >
      You will be able to draft your own quotation and quickly get an approximate price. It is all up to the type of
      tile and the size of the mural.
  fr:

