  es: >
      Por teléfono, desde la web o con un correo, siempre puedes ponerte en contacto conmigo. Estoy también disponible
      en una gran variedad de Redes Sociales.
  en: >
      By phone, from the website or via email, you can always get in touch. I am also available in many social networks.
  fr:

